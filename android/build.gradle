// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

// âœ… Safely resolve react-native Android directory
def reactNativePackageJson = file("${rootDir}/../node_modules/react-native/package.json")
def reactNativeAndroidDir = reactNativePackageJson.exists() 
        ? new File(reactNativePackageJson.parent, "android") 
        : null

allprojects {
  repositories {
    if (reactNativeAndroidDir != null) {
      maven { url reactNativeAndroidDir.toString() }
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
